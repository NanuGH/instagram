<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram-celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <p>Acount Login</p>
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="perfil-instagram">
                </div>
                <a href="#" class="instagram-login">Continue as PrettyLady </a>
                <a href="#" class="instagram-logout"> Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Aren't you PrettyLady ?</p>
                <p class="notaccount">
                    <span class="link-blue">Change Account</span>
                    or
                    <span class="link-blue">Sign-in</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Download the app on:</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
